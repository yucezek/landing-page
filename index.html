<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Istanbul</title>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo">
        <a href="index.html">
          <img src="img/pexels-ekrulila-2151644.jpg" alt="Istanbul Logo">
        </a>
      </div>

      <ul class="navbar-links">
        <li>
          <a href="#">History</a>
        </li>
        <li>
          <a href="#">FAQ</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Hero -->
  <div class="hero">
    <div class="hero-container">
      <div class="hero-text">
        <h2>When will you visit Istanbul?</h2>
        <p>Visit Istanbul, the city of your dreams</p>
        <div class="btn">
          <a href="#">Book your trip</a>
        </div>
      </div>
    </div>
    <img src="img/pexels-burak-karaduman-bogaz.jpg" alt="Bosphorus">
  </div>

  <!-- Images -->
  <div class="images">
    <h2>One of the best cities in the world</h2>
    <div class="figures">
      <figure class="figure-1">
        <img src="img/meric-dagli--Kiz-Kulesi.jpg" alt="Maiden's Tower">
        <figcaption>Maiden's Tower</figcaption>
      </figure>

      <figure class="figure-2">
        <img src="img/pexels-meruyert-gonullu-Ayasofya.jpg" alt="Hagia Sophia">
        <figcaption>Hagia Sophia</figcaption>
      </figure>

      <figure class="figure-3">
        <img src="img/pexels-selim-Cetin-Galata.jpg" alt="Galata Tower">
        <figcaption>Galata Tower</figcaption>
      </figure>

      <figure class="figure-4">
        <img src="img/pexels-meruyert-gonullu-baklava.jpg" alt="Baklava">
        <figcaption>Baklava</figcaption>
      </figure>
    </div>
    </div>
  </div>
</body>
</html>
